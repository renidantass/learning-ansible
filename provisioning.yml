---
- hosts: database
  handlers:
    - name: 'restart mysql'
      service:
        name: mysql
        state: restarted
      become: yes
      
  tasks:
    - name: 'Instala pacotes de dependência do MySQL'
      apt:
        name:
          - mysql-server-5.6
          - python-mysqldb
        state: latest
      become: yes

    - name: 'Cria o banco no MySQL'
      ansible.builtin.mysql_db:
        name: wordpress_db
        login_user: root
        state: present

    - name: 'Cria usuário no banco de dados'
      mysql_user:
        name: db_user
        password: db_password
        priv: '*.*:ALL'
        state: present
        login_user: root
        host: "{{ item }}"
      with_items:
        - 'localhost'
        - '127.0.0.1'
        - '192.168.56.10'

    - name: 'Configura MySQL para aceitar conexões remotas'
      copy:
        src: 'files/my.cnf'
        dest: '/etc/mysql/my.cnf'
      become: yes
      notify: 'restart mysql'

- hosts: wordpress
  handlers:
    - name: 'Reinicia apache'
      service:
        name: 'apache2'
        state: 'restarted'
      become: yes

  tasks:
    - name: 'Instala pacotes de dependência do sistema operacional'
      apt:
        name:
          - php5
          - apache2
          - libapache2-mod-php5
          - php5-gd
          - libssh2-php
          - php5-mcrypt
          - php5-mysql
          - unzip
        state: latest
      become: yes

    - name: 'Baixa útima versão do wordpress'
      get_url:
        url: https://wordpress.org/wordpress-5.0.tar.gz
        dest: /tmp/wordpres.tar.gz

    - name: 'Descompactar wordpres.tar.gz'
      unarchive:
        src: /tmp/wordpres.tar.gz
        dest: /var/www/
        remote_src: yes
      become: yes

    - name: 'Realiza cópia do config do Wordpress'
      copy:
        src: '/var/www/wordpress/wp-config-sample.php'
        dest: '/var/www/wordpress/wp-config.php'
        remote_src: yes
      become: yes

    - name: 'Realiza configuração do wp-config com as entradas do banco de dados'
      replace:
        path: /var/www/wordpress/wp-config.php
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
          - { regex: 'database_name_here', value: 'wordpress_db' }
          - { regex: 'username_here', value: 'reni' }
          - { regex: 'password_here', value: '1082' }
          - { regex: 'localhost', value: '192.168.56.12' }
      become: yes

    - name: 'Configura apache2 para servir o wordpress'
      copy:
        src: 'files/000-default.conf'
        dest: '/etc/apache2/sites-available/000-default.conf'
      become: yes
      notify:
        - 'Reinicia apache'
